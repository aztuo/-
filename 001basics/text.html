<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>aztuo的个人主页0.1</title>
<style type="text/css">
	*{
		margin:0;
		padding:0;
		box-sizing:border-box;
		text-decoration: none;
	}
	body{
		background-image: url(./images/skewed_print.png)
	}
	.center{
		width:60%;
		height:500px;
		background-color:rgba(255,255,255,0.7);
		margin:100px auto;
		border:gray 5px solid;
	}
	@keyframes myfirst{
		0%{opacity:0}
		50%{opacity:100}
		100%{opacity:0}
	}
	h1{animation: myfirst 3s infinite;text-align: center;color:white;}
</style>
</head>

<body>
	<h1><a>从零开始</a></h1>
	<div class="center"></div>
</body>
</html>
