<!doctype html>
<html>
<head>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
<meta charset="utf-8">
<title>aztuo的个人主页0.1</title>
<style type="text/css">
	*{
		margin:0;
		padding:0;
		box-sizing:border-box;
		text-decoration: none;
	}
	body{
		background-image: url(./images/skewed_print.png)
	}
	.center{
		width:60%;
		height:500px;
		background-color:rgba(255,255,255,0.7);
		margin:100px auto;
		border:gray 5px solid;
	}
	@keyframes myfirst{
		0%{opacity:0}
		50%{opacity:100}
		100%{opacity:0}
	}
	h1{animation: myfirst 3s infinite;text-align: center;color:white;}
</style>
</head>

<body>
	<a href="#"><h1>从零开始</h1></a>
	<div class="center">
		<h2>欢迎来到我的个人主页</h2>
	</div>
</body>
</html>
